<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>flex - flex-item | flex</title>
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<style>
		.flex-container {
			display: flex;
		}
		.flex-item:nth-child(1) {
			flex: initial;
		}
		.flex-item:nth-child(2) {
			flex: auto;
		}
		.flex-item:nth-child(3) {
			flex: none;
		}
		.flex-item:nth-child(4) {
			flex: 1;
		}
		.flex-item:nth-child(5) {
			flex: 10%;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="title">flex</h1>
	</header>
	<main>
		<article>
			<h2 class="name">justify-content</h2>
			<section class="sample-1">
				<h3 class="value">value</h3 class="value">
				<div class="flex-container">
					<div class="flex-item">initial</div>
					<div class="flex-item">auto</div>
					<div class="flex-item">none</div>
					<div class="flex-item">&lt;positive-number&gt;</div>
					<div class="flex-item">&lt;percent&gt;</div>
				</div>
			</section>
		</article>
	</main>
</body>
</html>
