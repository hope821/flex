<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>display - flex-container | flex</title>
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<style>
		.sample-1 .flex-container {
			display: flex;
		}
		.sample-2 .flex-container {
			display: inline-flex;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="title">flex</h1 class="title">
	</header>
	<main>
		<article>
			<h2 class="name">display</h2>
			<section class="sample-1">
				<h3 class="value">flex</h3 class="value">
				<div class="flex-container">
					<div class="flex-item">flex-item-1</div>
					<div class="flex-item">flex-item-2</div>
					<div class="flex-item">flex-item-3</div>
					<div class="flex-item">flex-item-4</div>
					<div class="flex-item">flex-item-5</div>
				</div>
			</section>
			<section class="sample-2">
				<h3 class="value">inline-flex</h3 class="value">
				<div class="flex-container">
					<div class="flex-item">flex-item-1</div>
					<div class="flex-item">flex-item-2</div>
					<div class="flex-item">flex-item-3</div>
					<div class="flex-item">flex-item-4</div>
					<div class="flex-item">flex-item-5</div>
				</div>
			</section>
		</article>
	</main>
</body>
</html>
