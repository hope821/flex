<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>flex-wrap - flex-container | flex</title>
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<style>
		.flex-container {
			display: flex;
		}
		.sample-1 .flex-container {
			flex-wrap: nowrap;
		}
		.sample-2 .flex-container {
			flex-wrap: wrap;
		}
		.sample-3 .flex-container {
			flex-wrap: wrap-reverse;
		}
		.flex-item:nth-child(1) {
			flex: 0 20%;
		}
		.flex-item:nth-child(2) {
			flex: 0 40%;
		}
		.flex-item:nth-child(3) {
			flex: 0 60%;
		}
		.flex-item:nth-child(4) {
			flex: 0 80%;
		}
		.flex-item:nth-child(5) {
			flex: 0 100%;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="title">flex</h1>
	</header>
	<main>
		<article>
			<h2 class="name">flex-wrap</h2>
			<section class="sample-1">
				<h3 class="value">nowrap (initial)</h3 class="value">
				<div class="flex-container">
					<div class="flex-item">flex-item-1</div>
					<div class="flex-item">flex-item-2</div>
					<div class="flex-item">flex-item-3</div>
					<div class="flex-item">flex-item-4</div>
					<div class="flex-item">flex-item-5</div>
				</div>
			</section>
			<section class="sample-2">
				<h3 class="value">wrap</h3>
				<div class="flex-container">
					<div class="flex-item">flex-item-1</div>
					<div class="flex-item">flex-item-2</div>
					<div class="flex-item">flex-item-3</div>
					<div class="flex-item">flex-item-4</div>
					<div class="flex-item">flex-item-5</div>
				</div>
			</section>
			<section class="sample-3">
				<h3 class="value">wrap-reverse</h3 class="value">
				<div class="flex-container">
					<div class="flex-item">flex-item-1</div>
					<div class="flex-item">flex-item-2</div>
					<div class="flex-item">flex-item-3</div>
					<div class="flex-item">flex-item-4</div>
					<div class="flex-item">flex-item-5</div>
				</div>
			</section>
		</article>
	</main>
</body>
</html>
