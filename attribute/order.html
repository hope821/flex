<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>flex - flex-item | flex</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<style>
		.flex-container {
			display: flex;
		}
		.flex-item {
			flex: 1;
		}
		.flex-item:nth-child(2) {
			order: 1;
		}
		.flex-item:nth-child(3) {
			order: 0;
		}
		.flex-item:nth-child(4) {
			order: -1;
		}
		.flex-item:nth-child(5) {
			order: 1;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="title">flex</h1>
	</header>
	<main>
		<article>
			<h2 class="attribute">order</h2>
			<section class="sample-1">
				<h3 class="value">&lt;integer&gt;</h3 class="value">
				<div class="flex-container">
					<div class="flex-item">initial</div>
					<div class="flex-item">1</div>
					<div class="flex-item">0</div>
					<div class="flex-item">-1</div>
					<div class="flex-item">1</div>
				</div>
			</section>
		</article>
	</main>
</body>
</html>
